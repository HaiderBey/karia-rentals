<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Karia - Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type = "module" src="js/main.js"></script>
    <style>
        .auth-container {
            max-width: 500px;
            margin: 120px auto 60px;
            padding: 40px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--dark-gray);
        }
        
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .auth-form .btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .auth-footer p {
            margin-bottom: 15px;
        }
        
        .social-auth {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            transition: var(--transition);
        }
        
        .social-auth-btn:hover {
            background-color: var(--light-gray);
        }
        
        .auth-switch {
            margin-top: 30px;
            text-align: center;
        }
        
        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        
        .terms-checkbox input {
            width: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>KARIA</h1>
                </div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="voitures.html">Voitures</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Créer un compte</h2>
                    <p>Rejoignez-nous pour accéder à toutes nos fonctionnalités</p>
                </div>
                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nom</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
                <div class="auth-footer">
                    <p>Ou inscrivez-vous avec</p>
                    <div class="social-auth">
                        <a href="#" class="social-auth-btn">
                            <img src="/frontend/images/assets/google.png" alt="Google">
                        </a>
                        <a href="#" class="social-auth-btn">
                            <img src="/frontend/images/assets/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" class="social-auth-btn">
                            <img src="/frontend/images/assets/apple.png" alt="Apple">
                        </a>
                    </div>
                </div>
                <div class="auth-switch">
                    <p>Vous avez déjà un compte? <a href="signin.html">Se connecter</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>KARIA</h2>
                </div>
                <div class="social-links">
                    <a href="#"><img src="/frontend/images/assets/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="/frontend/images/assets/instagram.png" alt="instagram"></a>
                    <a href="#"><img src="/frontend/images/assets/youtube.png" alt="youtube"></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Karia Location de Voitures. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById("registerForm");
            
            if (registerForm) {
                registerForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    
                    const firstName = document.getElementById("firstName").value;
                    const lastName = document.getElementById("lastName").value;
                    const email = document.getElementById("email").value;
                    const phone = document.getElementById("phone").value;
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    const terms = document.getElementById("terms").checked;
                    
                    // Validate form
                    if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                        alert("Veuillez remplir tous les champs");
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        alert("Les mots de passe ne correspondent pas");
                        return;
                    }
                    
                    if (!terms) {
                        alert("Veuillez accepter les conditions d'utilisation");
                        return;
                    }
                    
                    // Here you would normally send the data to your server
                    // For demo purposes, we'll just simulate a successful registration
                    alert("Inscription réussie!");
                    
                    // Redirect to profile page
                    window.location.href = "profile.html";
                });
            }
        });
    </script>
</body>
</html>
